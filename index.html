<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="toggle">Dark Mode</button>
    <!--code by prasanr-->
    <div id="clockContainer">
            <div id="hour"></div>
            <div id="minute"></div>
            <div id="second"></div>
            <div id="center"></div>
    </div>
    <div class="digitalClock">
        <h1 id="digitTime">00 : 00 PM</h1>
        <h4 id="date">Wednesday april <span id="date-highlight">12</span></span></h4>
    </div>
    <script src="script.js"></script>
</body>
</html>
